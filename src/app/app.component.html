<ack-webcam
    [(ref)]   = "webcam"
    [options] = "webcamOptions"
    (success) = "onCamSuccess($event)"
    (catch)   = "onCamError($event)"
    fallbackMode = 'callback'
    fallbackSrc = 'jscam_canvas_only.swf'
    fallbackQuality = 85
></ack-webcam>
